apps:
  aerospace:
    enabled: true
  atuin:
    enabled: true
  btop:
    enabled: true
  ghostty:
    enabled: true
  helix:
    enabled: true
  neovim:
    enabled: true
    transparent_background: false
  opencode:
    auto_restart: false
    enabled: true
  sketchybar:
    enabled: true
  starship:
    enabled: true
  wezterm:
    enabled: true
    font_size: 16.0
    transparency: false
current_theme: mocha
default_theme: mocha
dynamic:
  auto_update: true
  update_interval: 300
  wallpaper_paths:
  - ~/Pictures/Wallpapers
  - /System/Library/Desktop Pictures
logging:
  file: ~/.config/theme-system/theme-manager.log
  level: INFO
transparency: false
variants:
  dark: mocha
  light: latte

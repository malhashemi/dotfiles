# user.name and user.email are prompted during `chezmoi init`
# Values are cached in ~/.config/chezmoi/chezmoi.toml (not in repo)
# See .chezmoi.toml.tmpl for configuration

preferences:
  default_theme: "mocha"
  toggle_themes: ["mocha", "latte"]

  terminal:
    font_family: "JetBrains Mono"
    font_size: 16

  wallpaper_folders:
    mocha: "~/Pictures/walls-catppuccin-mocha"
    latte: "~/Pictures/walls-catppuccin-mocha"
    dynamic: "~/Pictures/Wallpapers"

# Tailscale mesh VPN configuration
tailscale_enabled: true

# tailscale_hosts are prompted during `chezmoi init`
# Values are cached in ~/.config/chezmoi/chezmoi.toml (not in repo)

# Theme sync configuration (push to headless devbox)
theme_sync:
  enabled: true
  # devbox_host uses tailscale_hosts.dev_hub from .chezmoi.toml.tmpl
  auto_push: false      # If true, push after every theme change

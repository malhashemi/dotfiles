preferences:
  default_theme: "mocha"
  toggle_themes: ["mocha", "latte"]

  terminal:
    font_family: "JetBrains Mono"
    font_size: 16

  wallpaper_folders:
    mocha: "~/Pictures/walls-catppuccin-mocha"
    latte: "~/Pictures/walls-catppuccin-mocha"
    dynamic: "~/Pictures/Wallpapers"

# Tailscale mesh VPN configuration
tailscale_enabled: true

tailscale_hosts:
  dev_hub: "dev-hub"
  arch_desktop: "arch-desktop"  # Placeholder for future

# Theme sync configuration (push to headless devbox)
theme_sync:
  enabled: true
  devbox_host: dev-hub  # Tailscale hostname (references tailscale_hosts.dev_hub)
  auto_push: false      # If true, push after every theme change
